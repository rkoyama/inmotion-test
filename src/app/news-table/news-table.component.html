<button mat-button (click)="getArticles()">Refresh</button>

<div *ngIf="isLoading">Loading...</div>

<table [hidden]="isLoading" mat-table [dataSource]="articles" class="news-table mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="slug">
    <th mat-header-cell *matHeaderCellDef>Slug</th>
    <td mat-cell *matCellDef="let element">{{ element.slug }}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title.rendered }}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="newsColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: newsColumns;"></tr>
</table>
